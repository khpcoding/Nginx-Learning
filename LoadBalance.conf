# Load balancing configuration using round-robin algorithm
    upstream backend {
        # Define the backend servers by their domain names
        server 192.168.0.1;  # First backend server
        server 192.168.0.2;  # Second backend server
    }

    server {
        listen 80;  # Listen on port 80 for HTTP requests
        server_name 127.0.0.1;  # Replace with your actual domain name

        location / {
            # Proxy requests to the backend server defined in the upstream block
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

}
